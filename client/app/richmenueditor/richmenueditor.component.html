<div>
  <label>name:
    <input [(ngModel)]="richMenu.name" placeholder="name">
  </label>
  <label>chatBarText:
    <input [(ngModel)]="richMenu.chatBarText" placeholder="name">
  </label>
  <label>image:
    <input #input type="file" (change)="loadImage(input, img)" placeholder="select image file">
  </label>
  <div>
    <canvas #canvas width="500px" height="400px" (mousemove)="keepDrawing($event)" (mousedown)="startDrawing($event)" (mouseup)="stopDrawing($event)" style="background-size:contain;background-repeat:no-repeat"></canvas>
    <img style="display:none" #img (load)="checkImage(img, canvas)">
  </div>
  <div>
    <label>x:
      <input [(ngModel)]="bounds.x" placeholder="x" (input)="updateRect()">
    </label>
    <label>y:
      <input [(ngModel)]="bounds.y" placeholder="y" (input)="updateRect()">
    </label>
    <label>width:
      <input [(ngModel)]="bounds.width" placeholder="width" (input)="updateRect()">
    </label>
    <label>height:
      <input [(ngModel)]="bounds.height" placeholder="height" (input)="updateRect()">
    </label>
  </div>
  <div>
    <label>type:
      <select class="form-control" [(ngModel)]="actionType">
        <option *ngFor="let actionType of actionTypes" [selected]="actionType === actionType">{{actionType}}</option>
      </select>
    </label>
    <label>label:
      <input [(ngModel)]="label" placeholder="label">
    </label>
    <label *ngIf="actionType !== 'uri'">text:
      <input [(ngModel)]="text" placeholder="text">
    </label>
    <label *ngIf="actionType === 'uri'">uri:
      <input [(ngModel)]="uri" placeholder="uri">
    </label>
    <label *ngIf="actionType === 'postback'">data:
      <input [(ngModel)]="data" placeholder="data">
    </label>
  </div>
  <div>
    <button (click)="addArea()">add area</button>
  </div>
  <ul *ngFor="let area of richMenu.areas">
    <p>x:{{area.bounds.x}} y:{{area.bounds.y}} width:{{area.bounds.width}} height:{{area.bounds.height}}</p>
    <p>type:{{area.action.type}} text:{{area.action.text}}</p>
    <button (click)="deleteArea(area)">delete area</button>
  </ul>
  <div>
    <button (click)="createRichMenu()">create richmenu</button>
  </div>
  <label>richMenuId:
    <input [(ngModel)]="richMenuId" placeholder="richMenuId">
  </label>
  <div>
    <button (click)="uploadImage()">upload Image</button>
  </div>
</div>
<div *ngFor='let message of messageService.messages'> 
  {{message}} 
</div>
